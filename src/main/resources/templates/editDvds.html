        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <a class="navbar-brand" href="/">
                Home
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Left Side Of Navbar -->
                <ul class="navbar-nav mr-auto col-md-11">

                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="nav navbar-nav navbar-right ml-auto">
                    <!-- Authentication Links -->
                    <li class="nav-item dropdown">
                        <a id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" v-pre>
                            [[${#httpServletRequest.remoteUser}]]<span class="caret"></span>
                        </a>

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

                            <form id="logout-form" th:action="@{/logout}" method="POST" style="display: none;">

            </div>
        </nav>

        <div class="container">
            <h1 class="title">Edit DVD</h1>
            <form th:object="${newEntry}" th:action="@{'/dvds/update/' + ${entry.id}}" method="POST" style="margin-bottom: 1em;">

                <div class="form-row">
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input class="form-control"
                            th:field="${entry.title}"
                            placeholder="Title"
                            id="title", name="title">
                    </div>
                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <input class="form-control" th:field="${entry.description}" placeholder="Description" id="description" name="description">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Update DVD</button>
            </form>

        </div>
    </body>
</html>
